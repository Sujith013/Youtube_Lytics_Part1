@import helper._
@(wordStats: LinkedHashMap[String, Long])

<html lang="en">
<head>
  <title>Word Stats</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
</head>
<body>
<div class="channel-profile" style="text-align: center; margin-top: 20px;">
  <h1>Word Stats</h1>

    @for((word, count) <- wordStats) {
        <strong>@word:</strong> @count <br>
    }

</div>
</body>
</html>
